version: '3.8'

services:
  # PostgreSQL Database for Testing
  postgres:
    image: postgres:15-alpine
    container_name: pos-postgres-test
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pos_db_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pos-test-network
    tmpfs:
      - /var/lib/postgresql/data

  # Backend API for Testing
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pos-backend-test
    environment:
      PORT: 8080
      ENV: test
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: pos_db_test
      DB_SSLMODE: disable
      JWT_SECRET: test-jwt-secret-key-for-ci-cd
      JWT_EXPIRY: 24h
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pos-test-network
    restart: unless-stopped

  # Frontend Dashboard for E2E Testing
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: pos-dashboard-test
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - pos-test-network
    restart: unless-stopped

networks:
  pos-test-network:
    driver: bridge
